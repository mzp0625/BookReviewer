
{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block body %}

    <h3>Change your password here</h3>
    <form action="/pw_change" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter old password" type="password" minlength = "8" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password1" placeholder="Enter new password" type="password" minlength = "8" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password2" placeholder="Confirm new password" type="password" minlength = "8" required/>
        </div>
        <button type="submit" class = "btn btn-primary">Change Password</button>
    </form>
{% endblock %}
